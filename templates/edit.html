{% extends "base.html" %}
{% block title %}Edit pizza{% endblock %}

{% block content %}

<div class="container">

<div class="card mb-03" style="width:80%;">
<h1>Edit pizza{{ pizza.name }}</h1>
<p>Modify pizza with the following form</p>
<form id="pizza_form" method="post" action=".">

    {% csrf_token %}
    <!-- {{ pForm.as_p }} -->

    <h4>Pizza name: </h4>{{ pForm.name }}

    <p>
    <button type="submit" class="btn btn-outline-primary" name="submit"><i class="fas fa-edit"></i>  Modify pizza </button>
    <a class="btn btn-outline-success" href="{% url 'pizzas:list' %}" ><i class="fas fa-undo"></i> Return back to list</a>
    </p>


</form>

{% endblock %}
